<svg width="1200" height="849" viewBox="0 0 1200 849" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="849" fill="url(#modernGrad)"/>
  <rect width="1200" height="849" fill="#FFFFFF"/>
  
  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#accentGrad)"/>
  
  <!-- Modern border -->
  <rect x="30" y="100" width="1140" height="720" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Left accent -->
  <rect x="80" y="150" width="6" height="120" fill="#10B981"/>
  
  <!-- Header -->
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#1F2937">
    CERTIFICATE
  </text>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="22" fill="#10B981" letter-spacing="4">
    OF COMPLETION
  </text>
  
  <!-- Divider -->
  <rect x="150" y="280" width="900" height="2" fill="#E5E7EB"/>
  
  <!-- Content -->
  <text x="150" y="360" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">
    This is to certify that
  </text>
  
  <!-- Recipient name -->
  <text x="150" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1F2937">
    [Recipient Name]
  </text>
  <rect x="150" y="455" width="500" height="2" fill="#10B981"/>
  
  <!-- Achievement text -->
  <text x="150" y="520" font-family="Arial, sans-serif" font-size="18" fill="#4B5563">
    has successfully completed the requirements for
  </text>
  
  <text x="150" y="570" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#10B981">
    [Course/Program Name]
  </text>
  
  <!-- Bottom section with modern cards -->
  <g transform="translate(150, 650)">
    <!-- Date card -->
    <rect x="0" y="0" width="200" height="80" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
      Date Issued
    </text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1F2937" text-anchor="middle">
      [Date]
    </text>
  </g>
  
  <g transform="translate(850, 650)">
    <!-- Signature card -->
    <rect x="0" y="0" width="200" height="80" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
      Authorized By
    </text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1F2937" text-anchor="middle">
      [Signature]
    </text>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="1050" cy="300" r="80" fill="none" stroke="#10B981" stroke-width="1" opacity="0.1"/>
  <circle cx="1050" cy="300" r="60" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.1"/>
  <circle cx="1050" cy="300" r="40" fill="none" stroke="#10B981" stroke-width="1" opacity="0.1"/>
</svg>
