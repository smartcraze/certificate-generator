<svg width="1200" height="849" viewBox="0 0 1200 849" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="849" fill="#FFFBF0"/>
  
  <!-- Elegant border pattern -->
  <rect x="50" y="50" width="1100" height="749" fill="none" stroke="#D97706" stroke-width="3"/>
  <rect x="60" y="60" width="1080" height="729" fill="none" stroke="#F59E0B" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Corner ornaments -->
  <path d="M 80 80 L 120 80 L 100 100 Z" fill="#D97706" opacity="0.3"/>
  <path d="M 1120 80 L 1080 80 L 1100 100 Z" fill="#D97706" opacity="0.3"/>
  <path d="M 80 769 L 120 769 L 100 749 Z" fill="#D97706" opacity="0.3"/>
  <path d="M 1120 769 L 1080 769 L 1100 749 Z" fill="#D97706" opacity="0.3"/>
  
  <!-- Top ornamental design -->
  <circle cx="600" cy="120" r="30" fill="none" stroke="#D97706" stroke-width="2"/>
  <path d="M 570 120 Q 600 90 630 120" fill="none" stroke="#F59E0B" stroke-width="1.5"/>
  
  <!-- Header -->
  <text x="600" y="200" font-family="Georgia, serif" font-size="56" font-weight="bold" fill="#92400E" text-anchor="middle" letter-spacing="8">
    CERTIFICATE
  </text>
  
  <!-- Decorative underline -->
  <path d="M 350 220 Q 600 230 850 220" fill="none" stroke="#D97706" stroke-width="2"/>
  <path d="M 400 235 Q 600 240 800 235" fill="none" stroke="#F59E0B" stroke-width="1"/>
  
  <!-- Subtitle -->
  <text x="600" y="270" font-family="Georgia, serif" font-size="24" font-style="italic" fill="#B45309" text-anchor="middle">
    of Excellence
  </text>
  
  <!-- Ornamental divider -->
  <text x="600" y="320" font-family="Georgia, serif" font-size="32" fill="#D97706" text-anchor="middle">
    ❖
  </text>
  
  <!-- Main content -->
  <text x="600" y="370" font-family="Georgia, serif" font-size="20" fill="#78716C" text-anchor="middle">
    This certificate is presented to
  </text>
  
  <!-- Recipient name -->
  <text x="600" y="450" font-family="Georgia, serif" font-size="52" font-weight="bold" fill="#92400E" text-anchor="middle">
    [Recipient Name]
  </text>
  
  <!-- Elegant underline -->
  <path d="M 250 470 Q 600 480 950 470" fill="none" stroke="#D97706" stroke-width="1.5"/>
  
  <!-- Achievement text -->
  <text x="600" y="540" font-family="Georgia, serif" font-size="18" font-style="italic" fill="#78716C" text-anchor="middle">
    In recognition of exceptional achievement in
  </text>
  
  <text x="600" y="580" font-family="Georgia, serif" font-size="26" font-weight="600" fill="#B45309" text-anchor="middle">
    [Program/Course Name]
  </text>
  
  <!-- Bottom ornament -->
  <text x="600" y="630" font-family="Georgia, serif" font-size="24" fill="#D97706" text-anchor="middle">
    ❖
  </text>
  
  <!-- Date and signature section with elegant styling -->
  <g transform="translate(0, 680)">
    <!-- Left box - Date -->
    <rect x="200" y="0" width="250" height="60" fill="none" stroke="#F59E0B" stroke-width="1"/>
    <text x="325" y="25" font-family="Georgia, serif" font-size="14" fill="#78716C" text-anchor="middle">
      Date
    </text>
    <text x="325" y="48" font-family="Georgia, serif" font-size="18" fill="#92400E" text-anchor="middle">
      [Date]
    </text>
    
    <!-- Right box - Signature -->
    <rect x="750" y="0" width="250" height="60" fill="none" stroke="#F59E0B" stroke-width="1"/>
    <text x="875" y="25" font-family="Georgia, serif" font-size="14" fill="#78716C" text-anchor="middle">
      Authorized Signature
    </text>
    <text x="875" y="48" font-family="Georgia, serif" font-size="18" fill="#92400E" text-anchor="middle">
      [Signature]
    </text>
  </g>
  
  <!-- Side ornaments -->
  <circle cx="150" cy="424" r="50" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.3"/>
  <circle cx="150" cy="424" r="35" fill="none" stroke="#D97706" stroke-width="1" opacity="0.3"/>
  <circle cx="1050" cy="424" r="50" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.3"/>
  <circle cx="1050" cy="424" r="35" fill="none" stroke="#D97706" stroke-width="1" opacity="0.3"/>
</svg>
